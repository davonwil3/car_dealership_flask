{% extends 'profile.html' %}

{% block content %}

<style>
    .get-all-cars {
        border-collapse: collapse;
        width: 80%;
    }

    .get-all-cars th, .get-all-cars td {
        text-align: left;
        padding: 8px; 
    }

    .get-all-cars tr:nth-child(even) {
        background-color: #f0f0f0;
    }

    .get-all-cars tr:hover {
        background-color: #ddd;
    }

        
    </style>
</style>
<table class="get-all-cars">
    <thead>
        <tr>
            <th>Car_id</th>
            <th>Make</th>
            <th>Model</th>
            <th>Year</th>
            <th>Color</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        {% for car in cars %}
            <tr onclick="deleteCar('{{car.car_id}}')">
                <td>{{ car.car_id }}</td>
                <td>{{ car.make }}</td>
                <td>{{ car.model }}</td>
                <td>{{ car.year }}</td>
                <td>{{ car.color }}</td>
                <td>{{ car.price }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

<div id="updateCarModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <form id="updateCarForm">
            <!-- Form fields -->
            <h2>Update Car</h2>
            <label for="carId">Car ID:</label>
            <input type="text" id="carId" name="carId" readonly><br><br>
            <label for="make">Make:</label>
            <input type="text" id="make" name="make"><br><br>
            <label for="model">Model:</label>
            <input type="text" id="model" name="model"><br><br>
            <label for="year">Year:</label>
            <input type="number" id="year" name="year"><br><br>
            <label for="color">Color:</label>
            <input type="text" id="color" name="color"><br><br>
            <button type="submit">Update Car</button>
        </form>
    </div>
</div>
<script>
function closeModal() {
    document.getElementById("updateCarModal").style.display = 'none';
}
</script>
